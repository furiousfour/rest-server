<template name="Home">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
  {{> searchBox}}
</template>

<template name="searchBox">
  <div id="locationField">
    <input id="autocomplete" placeholder="Enter your address" type="text" class="textBox">
  </div>
  <button class="btn btn-primary searchButton"><h3 class="searchtext">Search</h3></button>
  <button class="btn btn-primary sendLocation"><h3 class="locationtext">Send Location  </h3></button>
</template>
